<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Spotify Song Recommendations</title>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <i class="fa fa-spotify" style="font-size:48px;color:#1DB954"></i>
            <h1>Spotify Song Recommendations</h1>
        </div>

        <!-- Input for Spotify Client ID -->
        <label for="clientIdInput">Enter your Spotify Client ID:</label>
        <input type="text" id="clientIdInput" placeholder="Enter your Spotify Client ID">

        <!-- Button to trigger the login process -->
        <button id="login-button">Login with Spotify</button>

        <!-- Container to display the recommendations -->
        <div id="recommendations"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
