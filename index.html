<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Spotify Song Recommendations</title>
</head>
<body>
    <h1>Spotify Song Recommendations</h1>

    <!-- Input for Spotify Client ID -->
    <label for="clientIdInput">Enter your Spotify Client ID:</label>
    <input type="text" id="clientIdInput" placeholder="Enter your Spotify Client ID">

    <!-- Button to trigger the login process -->
    <button id="login-button">Login with Spotify</button>

    <!-- Container to display the recommendations -->
    <div id="recommendations"></div>

    <script src="script.js"></script>
</body>
</html>
